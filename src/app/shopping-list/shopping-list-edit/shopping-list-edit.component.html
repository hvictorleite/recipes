<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient()" #SlEditForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xs-12 form-group">
          <button
            type="submit"
            class="btn btn-success me-1"
            [disabled]="!SlEditForm.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button type="button" class="btn btn-danger me-1">Delete</button>
          <button type="button" class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
