<div class="row">
  <div class="col-xl-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        [ngClass]="{active: selectedIndex === i}"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)">
          {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
