<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success my-3">New Recipe</button>
  </div>
  <div class="col-xs-12 list-group">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
