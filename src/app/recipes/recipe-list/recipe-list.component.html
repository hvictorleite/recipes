<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-sucess">New Recipe</button>
  </div>
  <div class="col-xs-12 list-group">
    <a href="#"
      class="list-group-item clearfix d-flex"
      *ngFor="let recipe of recipes">
      <div class="pull-left flex-fill">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text mb-1">{{recipe.description}}</p>
      </div>
      <span class="pull-right align-self-center">
        <img
          [src]="recipe.imagePath"
          alt="{{recipe.name}}"
          class="img-responsible"
          style="max-height: 60px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
