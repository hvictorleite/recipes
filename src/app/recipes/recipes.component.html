<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7 mt-3">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noRecipe"
      [recipe]="selectedRecipe"></app-recipe-detail>
      <ng-template #noRecipe>
        <p style="font-size: 24px;">Please, select a Recipe!</p>
      </ng-template>
  </div>
</div>
