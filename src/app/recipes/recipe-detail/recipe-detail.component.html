<div class="row">
  <div class="col-xs-12">
    <img
      src="{{recipe.imagePath}}"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 class="">{{recipe.name || 'Recipe Name'}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      appDropdown
      class="btn-group dropdown-start">
      <button
        type="button"
        class="btn btn-primary dropdown dropdown-toggle">
          Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item link"
            (click)="onAddToShoppingList()">Add to Shopping List</a></li>
        <li><a class="dropdown-item link">Edit Recipe</a></li>
        <li><a class="dropdown-item link">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description || 'Description'}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
