<div class="row">
  <div class="col-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger d-flex justify-content-between" *ngIf="error">
      <span>{{error}}</span>
      <button type="button" class="btn btn-outline-danger" (click)="error = null">Ok</button>
    </div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"></app-alert>
    <div style="text-align: center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="8">
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
